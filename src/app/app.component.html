<div class="container-fluid jumbotron">
  <h2 style="text-align: center;"> TASK SCHEDULER</h2>
  <div class="row">
    <div class="col-sm-4">
      <label>PLEASE SELECT A TIME FOR A SCHEDULE</label>

      <select class="browser-default" [(ngModel)]="time">

        <option *ngFor="let time of times">{{time}}</option>

      </select>


    </div>
    <div class="clo-sm-6">
      <button class="btn btn-success" (click)="scheduleTime(time)">SCHEDULE</button>

    </div>

  </div>

</div>
